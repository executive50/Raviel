<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Mahasiswa</title>
    <style>
        /* CSS Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #3498db;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .profile-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .info-item {
            margin-bottom: 15px;
            display: flex;
        }
        
        .info-label {
            font-weight: bold;
            width: 150px;
            color: #3498db;
        }
        
        .info-value {
            flex: 1;
        }
        
        .univ-logo {
            text-align: center;
            margin-top: 30px;
        }
        
        .univ-logo img {
            max-width: 150px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Profil Mahasiswa</h1>
            <p>Universitas Pamulang</p>
        </header>
        
        <div class="profile-info">
            <div class="info-item">
                <div class="info-label">Nama</div>
                <div class="info-value">Ega Prasetyo</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">NIM</div>
                <div class="info-value">231011450234</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Kelas</div>
                <div class="info-value">03TPLP003</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Program Studi</div>
                <div class="info-value">Teknik Informatika</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Universitas</div>
                <div class="info-value">Universitas Pamulang</div>
            </div>
        </div>
        
        <div class="univ-logo">
            <img src="https://images.app.goo.gl/6e1ftwUbeNQQDpuz5" alt="Logo Universitas Pamulang">
        </div>
        
        <footer>
            <p>&copy; 2023 - Teknik Informatika Universitas Pamulang</p>
        </footer>
    </div>
</body>
</html>
